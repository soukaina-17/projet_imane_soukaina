<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recettes de Cuisine</title>
    <!-- Lien Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .category {
            display: none; /* Masquer toutes les catégories par défaut */
        }
        .category.active {
            display: block; /* Afficher uniquement la catégorie sélectionnée */
        }
    </style>
</head>
<body class="bg-light">

<!-- En-tête -->
<header class="bg-dark text-white text-center py-4">
    <h1>Bienvenue sur notre site de recettes</h1>
</header>

<!-- Contenu principal -->
<div class="container text-center mt-4">
    <h2 class="mb-4">Choisissez une catégorie :</h2>

    <!-- Boutons pour sélectionner la catégorie -->
    <div class="mb-4">
        <button class="btn btn-outline-primary m-2" onclick="filterCategory('petit-dejeuner')">Petit Déjeuner</button>
        <button class="btn btn-outline-success m-2" onclick="filterCategory('dejeuner')">Déjeuner</button>
        <button class="btn btn-outline-warning m-2" onclick="filterCategory('gouter')">Goûter</button>
        <button class="btn btn-outline-danger m-2" onclick="filterCategory('diner')">Dîner</button>
    </div>

    <!-- Sections de recettes -->
    <div id="petit-dejeuner" class="category card p-4 me-5 shadow-sm active">
        <h2>Petit Déjeuner</h2>
        <a href="petit-dejeuner.html" class="btn btn-primary">Voir les recettes</a>
    </div>

    <div id="dejeuner" class="category card p-4 me-5 shadow-sm">
        <h2>Déjeuner</h2>
        <a href="dejeuner.html" class="btn btn-success">Voir les recettes</a>
    </div>

    <div id="gouter" class="category card p-4 me-5 shadow-sm">
        <h2>Goûter</h2>
        <a href="gouter.html" class="btn btn-warning text-dark">Voir les recettes</a>
    </div>

    <div id="diner" class="category card p-4 me-5 shadow-sm">
        <h2>Dîner</h2>
        <a href="diner.html" class="btn btn-danger">Voir les recettes</a>
    </div>
</div>

<!-- Script pour afficher uniquement la catégorie sélectionnée -->
<script>
    function filterCategory(category) {
        // Masquer toutes les catégories
        document.querySelectorAll('.category').forEach(function(cat) {
            cat.classList.remove('active');
        });

        // Afficher uniquement la catégorie sélectionnée
        document.getElementById(category).classList.add('active');
    }
</script>

</body>
</html>
