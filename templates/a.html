<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoYummy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .content {
            text-align: center;
            margin: 50px 0;
        }
        .content img {
            max-width: 80%;
            height: auto;
        }
        .button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff4c39;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur SoYummy!</h1>
        <p>Le meilleur endroit pour découvrir de délicieuses recettes.</p>
    </header>

    <div class="content">
        <img src="https://via.placeholder.com/600x400" alt="Image de plat délicieux">
        <p>Explorez nos recettes savoureuses et simples à préparer à la maison.</p>
        <button class="button" onclick="alert('Merci de visiter SoYummy!')">Découvrir nos recettes</button>
    </div>

</body>
</html>
